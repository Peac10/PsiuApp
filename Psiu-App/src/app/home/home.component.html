<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Encontre o seu par </h1>
    <p class="lead">Venha encontrar o seu par... Tudo que você precisa fazer é se inscrever!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToogle()">Registrar</button>
      <button class="btn btn-info btn-lg">Saiba mais</button>
    </div>
  </div>


  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
