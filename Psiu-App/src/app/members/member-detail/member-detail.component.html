<div class="container mt-4">
  <div class="row">
    <h1 class="ml-4">{{user.knownAs}}'s Perfil</h1>
  </div>
<div class="row">
  <div class="col-sm-4">
    <div class="card">
      <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{user.city}}, {{user.country}}</p>
        </div>
        <div>
          <strong>Idade:</strong>
          <p>{{user.age}}</p>
        </div>
        <div>
          <strong>Ultima atividade:</strong>
          <p>{{user.lastActive | timeAgo}}</p>
        </div>
        <div>
          <strong>Membro desde:</strong>
          <p>{{user.created | date: 'mediumDate'}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary w-100">Curtir</button>
          <button class="btn btn-success w-100" (click)="selectTab(3)">Mensagem</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
       <tabset class="member-tabset" #memberTabs>
        <tab heading="Sobre {{user?.knownAs}}">
          <h4>Descrição</h4>
          <p>{{user.introduction}}</p>
          <h4>Em busca de</h4>
          <p>{{user.lookingFor}}</p>
        </tab>
        <tab heading="Interesses">
          <h4>Interesses</h4>
          <p>{{user.interests}}</p>
        </tab>
        <tab heading="Fotos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
        </tab>
        <tab heading="Mensagens">
          <app-member-messages [recipientId]="user.id"></app-member-messages>
        </tab>
       </tabset>
    </div>
  </div>
</div>
</div>
