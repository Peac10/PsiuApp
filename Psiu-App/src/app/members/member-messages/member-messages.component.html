<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>Nenhuma mensagem... Diga oi e inicie uma conversa</p>
    </div>


    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- to then  -->
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{message.senderKnownAs}}</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>


        <!-- to me -->
        <div *ngIf="message.senderId != recipientId">
          <span class="chat-img float-right">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                <span *ngIf="!message.isRead" class="text-danger">(NÃ£o lida)</span>
                <span *ngIf="message.isRead" class="text-success">(Lida {{message.dateRead | timeAgo}})</span>
              
              </small>
              <strong class="primary-font float-right">{{message.senderKnownAs}}</strong>

            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>


  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text" 
        [(ngModel)]="newMessage.content"
        name="content"
        required
        class="form-control input-sm" 
        placeholder="envie uma mensagem privada">
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
